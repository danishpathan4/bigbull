<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Screen</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="gaming.css">
</head>

<body>
  <div id="login-screen">
    <form action="" class="login-form">
      <div class="left-part">
        <div class="title">
          <img src="images/bull-icon-png-3.png" style="height: 48px" alt="">
          <div class="title1">Big Bull</div>
          <div class="title2">India's Best Gaming Platform</div>
        </div>

      </div>
      <div class="right-part p-3">
        <div>
          <h3 class="text-center mb-3">Login</h3>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" />
          </div>
          <div class="d-grid">
            <div class="forgetpass">Forget Password?</div>
            <button class="btn btn-primary"><a href="index.html">Login</a></button>

          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>

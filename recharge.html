<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="gaming.css">
</head>

<body>
    <div class="recharge-main">
        <div class="recharge-heading">
            <a href="index.html"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
            Recharge two
            <div class="manu">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </div>
        <div class="recharge-money">
            Balance: ₹ 1.64
        </div>
        <div class="amount-text">
            <img src="images/download.png" alt="">
            <input type="text" placeholder="Enter or Select recharge amount">
        </div>
        <div class="select-amount">
            <button class="first-amount">
                ₹ 500
            </button>
            <button class="first-amount">
                ₹ 1000
            </button>
            <button class="first-amount">
                ₹ 2000
            </button>
            <button class="first-amount">
                ₹ 5000
            </button>
            <button class="first-amount">
                ₹ 10000
            </button>
            <button class="first-amount">
                ₹ 50000
            </button>
        </div>
        <div class="payment-box">
            <p class="payment_text">Payment</p>
            <div class="radiabutton">
                <div>EKPay</div>
                <div>WinPlay</div>
            </div>
        </div>
        <div class="recharge-btn">
            <button class="button-design">Recharge</button>
        </div>
    </div>
</body>

</html>
